  </text>

  <!-- Call to action -->
  <rect x="470" y="470" width="260" height="60" rx="12" fill="url(#text-gradient)"/>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">
    10 Free Credits
