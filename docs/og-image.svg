  <!-- Accent circle -->
  <circle cx="900" cy="150" r="200" fill="#6366f1" opacity="0.1"/>

  <!-- Title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">
